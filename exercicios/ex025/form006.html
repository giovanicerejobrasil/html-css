<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <h1>Teste de Formulário</h1>
  <form action="cadastro.php" method="post">
    <fieldset>
      <legend>Cor</legend>
      <p>
        <label for="icor">Cor Preferida</label>
        <input type="color" name="cor" id="icor" value="#00ffff">
      </p>
    </fieldset>

    <fieldset>
      <legend>Range</legend>
      <p>
        <label for="irange">Nível de Satisfação</label>
        <input type="range" name="range" id="irange" min="1" max="5" step="1" value="5">
      </p>
    </fieldset>

    <fieldset>
      <legend>File</legend>
      <p>
        <label for="ifile">Foto de Perfil</label>
        <input type="file" name="file" id="ifile">
      </p>
    </fieldset>

    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>
