<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <h1>Teste de Formulário</h1>
  <form action="cadastro.php" method="post" autocomplete="off">
    <p>
      <label for="iano">Em que ano você nasceu? </label>
      <input type="number" name="ano" id="iano" min="1900" value="2000" required oninput="calcIdade()">
    </p>

    <p>
      <label for="iidade">Sua idade é: </label>
      <output id="iidade">0</output>
    </p>

    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>

  <script>
    const anoAtual = new Date().getFullYear();
    const idade = document.querySelector('#iidade');
    const ano = document.querySelector('#iano');

    window.onload = () => {
      ano.setAttribute('max', anoAtual);
      idade.innerHTML = Number(anoAtual) - Number(ano.value);
    }
    

    function calcIdade() {
      idade.innerHTML = Number(anoAtual) - Number(ano.value);
    }
  </script>
</body>
</html>
