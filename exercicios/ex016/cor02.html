<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configuração Global */
            height: 100%;
        }
        body {
            background-image: linear-gradient(-135deg, #3198e2, #6d59c0, #b93590 35%, #e33f5f, #fdd579);
            background-attachment: fixed;
        }
        h1 {
            color: #ffffff;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente em CSS</h1>
</body>
</html>
